 <div class="flex min-h-screen">
    
    <div *ngIf="!isLoginPage" class="w-64 bg-[#12131c] text-white p-6 shadow-lg flex flex-col justify-between">
        <!-- Logo or Title -->
        <!-- <h2 class="text-2xl font-bold mb-8 text-white">Dashboard</h2> -->
  
        <!-- Navigation Links -->
        <ul>
          <li class="mb-6 mt-8">
            <a routerLink="/dashboard"
            routerLinkActive="bg-teal-500" 
            class="flex items-center hover:bg-gray-800 px-4 py-2 rounded-lg transition duration-200">
              <i class="fas fa-home text-lg mr-4"></i>
              <span class="text-lg">Home</span>
            </a>
          </li>
          <li class="mb-6">
            <a routerLink="/settings"
            routerLinkActive="bg-teal-500" class="flex items-center hover:bg-gray-800 px-4 py-2 rounded-lg transition duration-200">
              <i class="fas fa-cogs text-lg mr-4"></i>
              <span class="text-lg">Settings</span>
            </a>
          </li>
          <li class="mb-6">
            <a routerLink="/analytics"
            routerLinkActive="bg-teal-500"class="flex items-center hover:bg-gray-800 px-4 py-2 rounded-lg transition duration-200">
              <i class="fas fa-chart-line text-lg mr-4"></i>
              <span class="text-lg">Analytics</span>
            </a>
          </li>
        </ul>
        <button class="bg-blue-600 text-white px-4 py-2 rounded mb-6" (click)="logOut()">Logout</button>
    </div>
    <div class="flex-1 ">
        <router-outlet></router-outlet>
      </div>
 </div>
