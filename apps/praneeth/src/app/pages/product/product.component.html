<app-navbar />
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row max-w-4xl w-full">
    <!-- Product Image -->
    <div class="md:w-1/2">
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="object-cover w-full h-64 md:h-full"
      />
    </div>

    <!-- Product Details -->
    <div class="p-6 md:w-1/2 flex flex-col">
      <!-- Product Name -->
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>

      <!-- Product Description -->
      <h2 class="text-gray-600 text-lg mb-6">{{ product.description }}</h2>

      <!-- Product Price -->
      <div class="text-2xl font-semibold text-green-600 mb-6">
        â‚¹{{ product.price }}
      </div>

      <!-- Add to Cart Button -->
      <button
        (click)="addToCart(product)"
        class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
